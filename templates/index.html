<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>cyclone detection</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>


</head>

<body bgcolor=#E3F9A6>
 <div class="login">

  <center>
	<h1 style="font-size: 300%;">Fiji island cyclone detection</h1>


     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
     <h2> Maximum wind </h2>  
    	<input type="number" name="Maximum Wind" placeholder="Maximum Wind" class="floatLabel" required="required" />
      <h2> Minimum pressure </h2> 
        <input type="number" name="Minimum Pressure" placeholder="Minimum Pressure" class="floatLabel" required="required" />
        <h2> Latitude </h2> 
		<input name="Latitude" placeholder="Latitude" class="floatLabel" required="required" />
    <h2> Longitude </h2> 
		<input name="Longitude" placeholder="Longitude" class="floatLabel" required="required" />
    <h2> Low Wind NE</h2> 
        <input type="number" name="Low Wind NE" placeholder="Low Wind NE" class="floatLabel" required="required" />
        <h2> Low Wind NW</h2> 
        <input type="number" name="Low Wind NW" placeholder="Low Wind NW" class="floatLabel" required="required" />

        <h2></h2> 

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

<style>  

  body{

    background-image: url(https://images.unsplash.com/photo-1608114759160-ad0b1bac35b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    backface-visibility: inherit;}
 </style>

    <h1>

   <br>
   <br>
   {{ prediction_text }}
 </h1>

 </div>

</center>


</body>
</html>
